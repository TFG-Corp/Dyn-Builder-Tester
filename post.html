<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<!-- Side 3D customizer viewer -->
<div class="customizer-backdrop"></div>
<div class="customizer">
  <div class="customizer-toggle"><i class="fas fa-fw fa-cube"></i></div>
  <div class="customizer-body">
    <div class="mt-3" id="container-3D"></div>
    <button onclick="saveAsImage();" class="btn btn-primary btn-rounded btn-block margin-bottom-none">Take a picture <i class="fas fa-camera"></i></button>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Get request</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="post.html">Send request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="test.html">Test request</a>
      </li>
    </ul>
  </div>
  <select name="builder" id="builder-type">
    <option>Please Select</option>
    <option value="DESK">Desk</option>
    <option value="MDESK">Metal Desk</option>
    <option value="PDESK">Peninsula Desk</option>
    <option value="BENCH">Bench</option>
  </select>
</nav>


<main>


  <form method="post" action="http://127.0.0.1:8000/builder/process/" id="builder-selections">
    <input type='hidden' name='builder' value='DESK'>
    <div class="container padding-bottom-3x mb-2">
      <div class="row">
        <div class="col-lg-9 col-md-8 order-md-2">
          <!-- Cart Area -->
          <div id="CartWrapper">
            <div id="CartTopImages" class="row">
              <div id="img-config-type" class="col-md-2" style="display:none"></div>
              <div id="img-leg-style" class="col-md-2" style="display:none"></div>
              <div id="img-desk-style" class="col-md-2" style="display:none"></div>
            </div>
          </div>
          <div id="builderCart" class="col-sm-12"></div>
        </div>
        <div id="builder-toolbox" class="col-lg-3 col-md-4 order-sm-1">
          <!-- Builder Toolbox -->
          <h6 class="text-muted text-normal text-uppercase text-center">Dynamic Builder</h6>
          <hr class="margin-bottom-1x">

          <!-- START DYNAMIC FORM -->
          <div id="dynamic-form">
            <dynamic-form-field v-for="item in tree" v-bind:item="item"/>
          </div>
          <!-- END DYNAMIC FORM -->
          <hr class="margin-bottom-1x">
          <input class="btn btn-primary" type="submit">
        </div>
        <div id="results" class="col-lg-3 col-md-4 order-sm-1"></div>
      </div>
    </div>
  </form>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="js/three.js/loaders/ColladaLoader.js"></script>
<script src="js/three.js/loaders/DDSLoader.js"></script>
<script src="js/three.js/loaders/OBJLoader.js"></script>

<script src="js/three.js/controls/OrbitControls.js"></script>
<script src="js/three.js/WebGL.js"></script>

<script src="js/tfg_furniture_viewer.js"></script>
</body>
</html>
